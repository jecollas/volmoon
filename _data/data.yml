  text: |
    <p>Shadows begin to stretch as you continue to wind your way through the woods. Night has not quite fallen yet, but the dense foliage hides the setting sun and makes everything darker in comparison. You have a lamp and tinderbox tucked away in your pack, but they don't make the idea of traveling alone at night any easier to bear. There is something hunting the citizens of Bedburg, after all. You would rather not be among the missing.</p>

    <p>The sky is a burning orange when you give up and pause to light your lamp. Sudden light dances around you, hurting your eyes and making the shadows even more stark with its contrast. You close your tinderbox with a click and stow it back in your pack before hastening your step.</p>

    <p>A part of you whispers that your journey should not have taken this long, and that surely this means that you are lost.</p>

    <p>You shake that thought away as soon as it comes. <i>No, you are not lost. You studied the map and your route carefully. You followed the markers. You are on the right path. Bedburg is no more than a half-hour away, and you will be there soon.</i></p>

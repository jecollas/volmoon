  text: |
    <p>Just like Johann, Fritz disappears into the woods almost as soon as he enters. His soft footfalls fade into the distance, and then you and Lena are left alone in the torchlight.</p>

    <p>You wait together, accompanied by the chirping sounds of night. One minute passes, then another, then another, then another. Lena fidgets next to you, tugging on her dress sleeves and worrying at her lower lip with her teeth.</p>
  choice1: They've been gone too long. We should've heard something by now.

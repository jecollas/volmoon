  alt:
  text: <p>The two of you take off towards Bedburg. As soon as you do, the black shape barrels out of the trees and gives chase. It runs on all fours, and you can hear it gallop on the road behind you. You are fast, but Lena struggles to keep pace. You grab her wrist and pull her along. Neither of you are dying today.</p>

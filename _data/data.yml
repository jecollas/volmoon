# vm11
page_36:
  image: https://cdn.discordapp.com/attachments/829501706895097877/839576781257703434/vm11.png
  alt:
  text: |
    <p>You watch as Johann pushes his way past the tree line and is immediately engulfed by shadow. He calls out to the hidden voice, asking it where it is, to stay there, and assuring that help is on the way. His voice fades quickly, as does the sound of crunching leaves and breaking sticks that mark Johann's footfalls. Even the light of his lantern becomes invisible past the trees and the growing dark.</p>

    <p>You, Lena, and Fritz wait on the edge of the road, eyes and ears pricked for any sign of either Johann or the person he went to assist. You wait for one minute, then another, then another, then another. Five minutes pass, but the darkness and dread building in your gut makes it feel like longer.</p>
  choice1: He's been gone too long. I'm going to go check on him.

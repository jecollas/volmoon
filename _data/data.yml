# vm4
page_40:
  image: https://cdn.discordapp.com/attachments/829501706895097877/835252836706287716/vm4.png
  alt:
  text: |
    <p>You do not realize that you've been slowly stepping backwards until your heel catches on something soft. You make the mistake of breaking eye contact and look down to see what's left of poor Johann. His eyes are wide and sightless, and there is a bloody hole where his heart used to be. More chunks of him are missing, but the cavity on the left side of his chest is what you focus on before you're knocked to the ground.</p>

    <p>You look up. Your eyes meet the molten gold of the creature's. Someone is calling your name. It sounds like Fritz. You open your mouth to scream for him to go, to get help, but there's a sudden pain in the left side of your chest and then everything turns dark.</p>

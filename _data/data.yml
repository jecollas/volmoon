    <p>Something is hunting the people of Bedburg, Germany. Or at least, that's what the townsfolk there are claiming. You've been receiving frantic letters and reports about this for some time now. Cows mutilated, children going missing, and the bodies of young men and women found mangled in the woods almost beyond recognition. Ordinarily, you would have written all of this off as hysteria over an unfortunate series of animal attacks (wolves aren't uncommon in that area, after all), but things had changed when you received word of a most gruesome discovery.</p>

    <p>Severed limbs had been found neatly tucked away in one of the fields outside of Bedburg. It wasn't the buried remains of an animal's half-finished meal, either. The letter from which you learned this news stated that the macabre scene had been arranged so that an unbloodied hand was just visible through the underbrush. According to the letter, the person who stumbled upon the display initially thought that the hand belonged to a person in distress. They learned the truth once they pushed aside the leaves and branches, but the sight was enough for them to lose consciousness for several minutes after the fact.</p>

    <p>You could make all sorts of doubts and excuses, but the letter had explicitly stated that the missing limbs had been arranged, not left behind. It was your job to investigate such strange goings-on, and despite your earlier misgivings, this wasn't something that you could easily ignore. Whichever manner of creature responsible for this was trying to send a message; it wasn't just hunting the people of Bedburg, it was doing it for sport.</p>

    <p>All of this and more runs through your head as you continue along the main road. You are making good time for foot travel, but the autumn sun is setting earlier by the day, and you can't help but feel slightly nervous. After all, the thing that you are meant to be investigating kills lone travelers on these very roads, and you do not want to count yourself amongst its victims. At least, not yet.</p>

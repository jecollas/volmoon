    <p>In the end, the girl is her own hero. The creature's teeth clamp down harder on her neck. She whimpers in pain as the bloodstains on her dress widen from pools to lakes, and it's almost as if the involuntary sound reminds her that she is still able to scream. Her mouth drops open, and the sound that comes out is less the scream of a girl in pain, and more the cry of a dying animal. It tears through you, standing the hair on the back of your neck, and that moment – that oil painting that trapped you for an eon and an age – comes undone.</p>

    <p>There is a reason why children should not be allowed to play where cattle graze. Cows are easily startled creatures, and sometimes a scream is all it takes to cause the herd to stampede. But this? The wounded wail of a girl whose life is about to end? The creature never stood a chance.</p>

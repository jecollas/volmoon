page_23:
  image: https://cdn.discordapp.com/attachments/829501706895097877/838516148882374727/vm8.png
  alt:
  text: |
    <p>They burn through you, those eyes. They stare into your very being and weigh the contents of your soul. You do not know how this creature finds you, but it is unlikely that you are worthy of being spared. The townspeople weren't lying. The Monster of Bedburg is real, and it will hunt you like an animal if you give it half the chance.</p>

    <p>You blink, and the creature has turned away and ran off. The spell held over you is broken, and you hold your arms around you to ward off the chill of certainty that if you were to face the creature alone, you would not enough to end its reign of terror.</p>

    <p>The herd finally passes, leaving the girl visible and unmoving. For a terrifying moment, you are convinced that she's dead. Then one of the farmers sprints past your field of vision and scoops the girl into a tight embrace, and you hear the unmistakable sound of muffled crying. Relief pushes the air from your lungs and you hang your head so that you aren't faced with the shame of your own inaction.</p>

    <p>The girl is fine. Or at least, she will be. The farmer holding her (her father, most likely) gently lifts her from the ground. The other children follow him like a shadow as he strides over to a waiting wagon and gently lays her down in the back. You hope beyond hope that none of the other children were hurt in the scuffle. None of them appear to be, but you know with intimate clarity that appearances can be deceiving.</p>

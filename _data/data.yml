# vm4
page_43:
  image: https://cdn.discordapp.com/attachments/829501706895097877/835252836706287716/vm4.png
  alt:
  text: |
    <p>Fritz finds the body before you do. He lets out a soft, wordless cry and falls to his knees next to his friend's corpse. Johann looks up both of you with wide, sightless eyes. Theres pieces of him missing, decorating the forest floor and the trees nearby with a wet, sticky red.</p>

    <p>You don't know what to say. Johann was alive just a few minutes ago. You spoke with him, and let him investigate on his own, and now he's little more than a pile of skin and meat that used to be a boy. You never even heard him die.</p>
  choice1: What could have killed him so quickly and brutally without even making a sound?

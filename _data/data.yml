    <p>Your studies of the road map have paid off, and there are no unexpected diversions in your path. That is, until you come upon a fork in the road. The signpost in the middle tells you that you take will reach Bedburg no matter which direction you take, so you pause and look down either path.</p>

    <p>To the left, the path continues on through the woods. The road is much the same as the one you are currently on, and you think to yourself that it is likely the main road that travelers take into Bedburg. To the right, the woods go off for a ways before opening into what looks like a cow pasture. You hear the braying of cattle, as well as the distant sounds of indistinct sounds of children yelling as they play.</p>
  choice1: Left, through the woods.

    <p>The ground rumbles beneath your feet as the tide of stampede begins to swell. The creature may have been able to avoid being trampled by one cow, but it will not be able to escape the rest of them. The creature turns, and in that moment you know that it aims to leave with the little girl as its prize.</p>

    <p>Your heavy pack hits the ground, and then you're over the wooden fence and sprinting as hard and as fast as you can. You scream, and for one terrible moment, the creature turns and focuses its gaze on you. Its eyes burn a gold that is brighter and more full of hatred than the fiery pits of hell, and were it not for the blood pounding in your ears you would have been frozen where you stand.</p>

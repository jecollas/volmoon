  alt:
  text: <p>Lena is holding your hand and running beside you. Then she is yanked free from your grip and you almost fall forward from the sudden lack of weight. She tries to scream; you can hear the beginnings of it before it melts into a gurgle. Louder still is the wet thud of a body hitting the cold dirt road.</p>

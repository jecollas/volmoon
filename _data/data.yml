    <p>A moment becomes a minute, and one minute turns into two. The sky is burning gold into rust as the twilight sets in and brings along the sounds of night. The cow hasn't bothered moving yet, seeming rather contented to let you stay and scratch under its chin. It lets out a contented moo – a sound that joins the chorus of buzzing insects and laughing children.</p>

    <p>You want to stay longer and rest your aching legs, but the momentary peace is wrinkled by the setting sun. You really should be on your way. You reluctantly let go of your new cow friend (maybe you can come back and visit) so that you can readjust the heavy pack on your shoulders, and whether by fate or by design, that is the moment when you look up and see a dark shape latching feral jaws around the neck of one of the little girls.</p>

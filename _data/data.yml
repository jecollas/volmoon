  alt:
  text: |
    <p>You’re inclined to agree. At the very least, you would’ve heard one of them shouting back to let the two of you know that they had found each other. You watch Lena a while longer. Her brow is furrowed as she watches the trees, and then, almost imperceptibly, something changes.</p>

    <p>Her back stiffens. Her fingers clench around the handle of her lamp until her knuckles are almost white, and she looks at you with wide eyes.</p>

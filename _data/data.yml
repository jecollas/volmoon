# vm5
page_30:
  image: https://cdn.discordapp.com/attachments/829501706895097877/835579086583627776/vm5.png
  alt:
  text: |
    <p>Somewhat reluctantly, you tell your new friends that you've been sent for to investigate what's been happening in Bedburg. The people going missing, the cattle being slaughtered, the bodies being found in the woods. They listen in solemn silence, the good-natured expressions having gone from their faces. They know something, that much is obvious.</p>

    <p>You're careful as you pose the question. Do any of you know what might be causing this?</p>

    <p>Johann, Lena, and Fritz share a look. They're scared, that much is certain. Then, Fritz asks if you believe in the Devil.</p>

    <p><i>We're being punished for something, he says. I don't know what. But whatever's out there... It's not human. It's not an animal either. It's some kind of demon, taunting us and keeping us scared.</i></p>

    <p><i>We're not scared, though,</i> Johann cuts in. <i>We think it's just a wolf, and that the town priest is pulling one over everyone.</i> That gets a laugh, albeit a slightly uncomfortable one.</p>
  choice1: There's nothing to fear from the night.
  choice2:

  text: |
    <p>A branch snaps behind you. You whirl around and see a hulking mass of darkness standing just outside of your lamplight. It's eyes are a yellow so bright and piercing that you could have mistaken them for stars.</p>

    <p>Fritz turns to look, and you can see his reaction before he makes it. His eyes go wide and he opens his mouth for a scream that he never gets to make. The creature moves faster than your mind can recognize, and you don't even realize that Fritz is dead until his body hits the ground. Your own death is just as quick. You fall, and the last thing you see before the black overtakes you are twin yellow stars that you could've sworn had been eyes.</p>

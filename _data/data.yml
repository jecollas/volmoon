# vm8
page_39:
  image: https://cdn.discordapp.com/attachments/829501706895097877/838516148882374727/vm8.png
  alt:
  text: |
    <p>The thing emerges from the dark. It approaches on all fours like an animal, but is standing on two legs by the time it steps into your small circle of light. It is massive – too large to be human, but human enough to be wearing shoes. It smiles at you, its jagged teeth a gleaming white save for the fresh blood that still decorates its lips.</p>

    <p>That's not what scares you the most, though. Not its size, not its teeth, not the fact that it will likely kill you if you don't start running. No. The thing that stops you in your tracks and keeps you there are its eyes. Its inhuman, blazing gold eyes. They stare into your very soul and burn you with the knowledge that you are about to be introduced to your creator.</p>
  choice1: I don't want to die.
  choice2:
  choice3:
  link1: page_40.html
  link2:

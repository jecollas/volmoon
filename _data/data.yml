    <p>After a moment's consideration, you head off the beaten path and towards the cow pasture. The darkening woods were starting to give you the creeps, and besides! It never hurts to have change in scenery.</p>

    <p>The sounds of giggling and shrieking gets louder as you approach, and as you get closer you can make out what looks to be five or six children darting between cattle as they chase each other in a frenzied game of tag. There are two farmers working in the field just beyond the fence (likely these children's fathers). Neither they nor their children seem to notice the setting sun. Or, if they do, they do not pay it any heed. You lean against one of the fence posts for a moment, watching the children as they play.</p>

    <p>As you do, one of the cattle takes notice of you. It turns to look at you with its big brown eyes, you gesture it over with some grass pulled fresh from the ground. The cow ambles over to sniff it, and when it eats from your hand you offer it an affectionate scratch behind the ears. Its hair is soft and pleasant, and you can't help but smile at the sensation.</p>
  choice1: Take a break. Bedburg can wait a moment's rest.

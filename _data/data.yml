# vm11
page_42:
  image: https://cdn.discordapp.com/attachments/829501706895097877/839576781257703434/vm11.png
  alt:
  text: |
    <p>You put a hand on Fritz's shoulder, and relief is palpable on his face once he realizes that he doesn't have to go into the woods by himself. Lena still looks scared, but you tell her to stay there and wait, assuring her that Johann can't have gotten far and that you'll all be out of there and safe in Bedburg soon enough. She doesn't look convinced, but nods and agrees to wait for you and Fritz to come back.</p>

    <p>You take charge and lead Fritz into the woods. Fritz calls out for Johann while you focus on scanning the trees for sound or movement. There is silence save for the noise that you and Fritz are making as you search.</p>
  choice1: Be safe, my friends. Who knows what lurks in the shadows?

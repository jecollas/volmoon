page_22:
  image: https://cdn.discordapp.com/attachments/829501706895097877/838137461762293841/vm7.png
  alt:
  text: |
    <p>You watch, helpless as the creature tried to flee with the girl still held in its jaws. It is big, strong, and no doubt fast enough to avoid being trampled by one or two of the cattle, but there was no way that it would be able to escape the rest of them. At least, not with the little girl still in its grasp. She would only slow the thing down, and spell its inevitable doom.</p>

    <p>The creature drops the girl. She crumples like a discarded doll and was lost to your unblinking eyes. The creature, on the other hand, was not. It turns to flee, and when it does its eyes lock on yours and only then do you finally lose strength and fall to your knees.</p>

    <p>The creature's eyes are a brilliant, burning, blazing gold. Hateful like Hellfire and molten like metal from a blacksmith's forge. They are not the eyes of a human, but never in your life had you seen an animal whose gaze held that much intelligence and that much intent to kill.</p>

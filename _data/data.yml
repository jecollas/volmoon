  text: |
    <p>You fall to the ground, and in doing so let go of your lamp. Its light flickers out and leaves you in the dark. You push yourself up onto your elbows and make the mistake of looking back.</p>

    <p>The night is dark. The creature butchering Lena is even darker. But just like how the night is lit by stars and the full moon, this thing is lit by its burning Hellfire eyes. You let out a gasp and instantly regret doing so.</p>

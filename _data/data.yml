# vm11
page_38:
  image: https://cdn.discordapp.com/attachments/829501706895097877/839576781257703434/vm11.png
  alt:
  text: |
    <p>You raise a hand and interrupt. The relief on Fritz's face is palpable as you tell him to wait there with Lena. They stand close, their lamp light creating a point of origin as you venture off the beaten path and into the woods.</p>

    <p>You call out Johann's name as you scan the trees and surrounding brush for any sign of the missing man. At some point you realize that you can't see Lena and Fritz's lamp light anymore, and it's in that same moment when something catches your attention out of the corner of your eye.</p>

    <p>There's a slight movement amongst the trees. You can't hear the telltale sounds of footsteps, but something is moving the nearby branches, and it is too heavy to the autumn wind. You turn your oil lamp in that direction, scanning the foliage for something, anything. Your heart almost stops when you see a pair of eyes reflecting your lamp light back at you.</p>
  choice1: What was that?

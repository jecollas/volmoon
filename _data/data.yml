  alt:
  text: <p>Everyone stops in their tracks. All eyes dart towards the edge of the woods, then to each other. Johann, Lena, and Fritz all murmur to themselves, a soft chorus of, <i>Did you hear that? Of course I heard it. Who could it have been? I didn't recognize the voice. Was it a man? A woman? It sounded too old to be a child. What do we do?</i></p>

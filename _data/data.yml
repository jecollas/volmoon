  alt:
  text: |
    <p>You nod, only somewhat satisfied with the answer and easy smile that Fritz gives you, and look where he points. You have to squint your eyes and crane your neck forward to see through the trees, but sure enough, you can just make out the great stone wall that encircles the entire town.</p>

    <p>Once you see it, you're also able to pick out the smell of smoke and cooking meat. You probably would have been able to sense it sooner had it not been for the stink of the lamp in your hand.</p>

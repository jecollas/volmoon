  image: https://cdn.discordapp.com/attachments/829501706895097877/837390953039790080/vm6.png
  alt:
  text: |
    <p>The next day, a search party is sent out into the woods, and your suspicions of Johann and Fritz's fate are confirmed when their are found mangled and torn apart. Their mothers hold each other and weep when they hear the news. They were just kids.</p>

    <p>They search party couldn't find Lena. The only sign of her is the blood on the road and a torn scrap of her dress on a nearby tree. A secret part of you wishes that they never find her, because it is likely that she suffered a fate worse than that of her friends.</p>

    <p>You owe it Lena, Johann, and Fritz to find the thing that murdered them. You will stop at nothing until you do.</p>

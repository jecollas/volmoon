page_11:
  image: https://cdn.discordapp.com/attachments/829501706895097877/838516148882374727/vm8.png
  alt:
  text: |
    <p>It was stupid, what you did. Brave, reckless, and very stupid. There is an eternity of dust and blood and thundering hooves before the world falls silent once again. Your ears ring with white noise. For a long moment, you are convinced that you're dead.</p>

    <p>Small, shaking hands snap you back to the real world, and you are hit with the gravity of what just happened. The townspeople weren't lying. The Monster of Bedburg is real, and it almost killed someone right in front of you. You got a good look at the thing earlier – or at least, you thought you did. Did it stand on two legs? Four legs? Did it have a fangs or a human grin? You don't know. You can't remember. All you know for certain is its molten golden gaze. There is no animal in the world with eyes like that. No human, either.</p>

    <p>That sobering thought haunts you as the girl balls her hands into fists and sobs into your shirt. You gently rub her back in an attempt to soothe her, but otherwise make no sudden movements. The sun is almost fully behind the trees by the time one of the two farmers comes sprinting over. He gasps the little girl's name and falls to his knees.</p>

    <p>The girl finally lets go of you to reach for the man that you assume to be her father. They embrace – both father and daughter falling into a fresh wave of sobs. The girl's father thanks you again and again and again as you lay in the dirt and wheeze.</p>

    <p>The other farmer approaches and offers you a hand to pull you up. You take it, but the moment you're upright your vision smears, and you almost fall back over from the pain. The farmer that's helping steady you makes a joke about bruises in the shape of hoof prints, but your mind is racing too quickly to find any humor in it. Those eyes. They burn in your memory. Gold like the setting sun. Gold like the hottest of Hellfire.</p>

    <p>You're half escorted, half carried to a wagon that the farmers say is on its way to Bedburg. You moan out something about your pack. You can't leave your pack behind. You have important things in there. It's placed next to you on the wagon. Your vision smears again as it starts moving, and you stifle the yelp that goes with it.</p>

    <p>Those eyes. There was such malice in them. You have never seen anything like them before. You doubt that you will ever see anything like them again, unless you're unlucky enough to happen upon the Monster of Bedburg a second time. You watch as the sun's last stubborn remnants finally fade into night, and know with a cold sort of finality that a creature that possesses eyes such as those cannot be natural. It is evil, and you will stop at nothing to vanquish it.</p>

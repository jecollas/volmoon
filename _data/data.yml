# vm5
page_27:
  image: https://cdn.discordapp.com/attachments/829501706895097877/835579086583627776/vm5.png
  alt:
  text: |
    <p>You approach the group of travelers and introduce yourself to them with a wave. The three of them– two young men whose names you learn to be Johann and Fritz, and a young woman who introduces herself as Lena. They make good company and conversation, but they do not share your same sense of urgency.</p>

    <p>You try not to be too visibly frustrated by the slowed pace of your new companions when you turn and ask them how much longer it would be until you reached the town ahead. You have been traveling all day, after all, and find yourself keener and keener to leave this woods and find a place to rest.</p>
  choice1: Fret not, my friend, Bedburg is not much further ahead. We should be there in less than half of one hour. See?

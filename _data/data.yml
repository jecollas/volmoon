# vm11
page_35:
  image: https://cdn.discordapp.com/attachments/829501706895097877/839576781257703434/vm11.png
  alt:
  text: |
    <p>You urge your new friends to ignore it. Whatever's happening is not your business. The woods are dangerous, and if any of you were to go out and investigate, you would surely meet the same fate as the poor soul calling for aid.</p>

    <p>The pushback is immediate. Johann looks shocked and angry, and demands to know why you think the person out there is so unworthy of assistance. <i>Who are you to say that your life is worth more than a stranger's?</i> You feel your face burning, but don't say anything in your own defense.</p>
  choice1: Johann can be a hero if he wants, but that doesn't mean that you have to like it.
  choice2:

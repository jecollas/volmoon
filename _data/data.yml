    <p>You're half escorted, half carried to a wagon that the farmers say is on its way to Bedburg. You hear them and nod, but you cannot stop thinking about the creature's monstrous gaze. You never made eye contact with the creature directly, but it was hard to miss the malice in those eyes – hatred and glee like you have never seen before. You do not wish to see them again.</p>

    <p>You close your eyes and mumble to yourself as the cart rolls forward into the woods and onto the road towards town. The townspeople weren't lying. The Monster of Bedburg is real. A girl almost died today, and all you did was run and scream for help. But, what were you supposed to do against a creature such as that? It is evil, unnatural, and as the last stubborn remnants of sunlight bleed from day, you despair to think what will happen should you have to face that monstrous gaze again.</p>

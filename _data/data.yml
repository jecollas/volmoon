  alt:
  text: |
    <p>There isn't enough air in your lungs to scream and keep you running at the same time, so you focus on the latter. The latter will keep you alive.</p>

    <p>You haven't dared look back ever since you started running. You can hear it panting and snuffling, growling and yelling after you. Lena's breaths are coming in quickened pants. She's struggling to keep up. Just a little further. You can make it a little further.</p>

    <p>It is more massive than any creature that silent has any right to be, and in the split second that you lay eyes on it, the only thing you can see is the girl's face – her eyes wide in a silent mask of fear – and the thing's teeth digging into her throat and staining her white collar a dark, weeping red.</p>

  alt:
  text: |
    <p>Behind you, the creature lets out a low, braying howl that grates on your ears and makes your the hair on the back of your neck stand on end. You push yourself to run even faster.</p>

    <p>Your heart pounds in your chest as you sprint, hand in hand with Lena. The wall of Bedburg rises in the distance. You can see it. You can see the gates!</p>

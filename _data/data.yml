  alt:
  text: |
    <p>Fritz nods that he is. <i>It'll be okay,</i> he assures her. <i>I'll be back before you know it.</i></p>

    <p>He tries to look unafraid, but you can see the cracks around the edges of his mask. He's trying to be brave for Lena's sake and for the sake of their friend, but the poor boy is terrified. They both are.</p>
  choice1: Stay with Lena.
